<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Daily Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>

<body>
  <h1>Daily Journal</h1>

  <form action="">
    <fieldset>
      <label for="journalDate">Date of entry</label>
      <input type="date" name="journalDate" id="journalDate" required>
    </fieldset>
    <fieldset>
      <label for="concepts">Concepts Covered</label>
      <input type="text" name="concepts" id="concepts" required>
    </fieldset>
    <fieldset>
      <label for="journalEntry">Journal Entry</label>
      <textarea name="journalEntry" id="journalEntry" style="width: 250px;height: 150px;" required></textarea>
    </fieldset>
    <fieldset>
      <label for="currentMood">Current Mood</label>
      <select name="currentMood" id="currentMood" required>
        <option>Feelin' Myself</option>
        <option>Happy Happy Joy Joy</option>
        <option>Discouraged</option>
        <option>Break $h!+</option>
        <option>Meh</option>
        <option>Sleep Deprived</option>
      </select>
    </fieldset>
    <!-- Using <fieldset>, <legend>, <input type="radio">, and <label> HTML components, construct a set of radio buttons for selecting one of the moods. It's important that each of the radio buttons has the same value for the name attribute, but each should a different value for the value attribute. -->
    <input class="recordButton" type="submit" value="Record Journal Entry">
  </form>

  <form>
    <fieldset>
      <legend>Filter Journal Entries by Mood</legend>
      <div class="moodFilter">
        <input type="radio" id="moodChoice1" name="mood" value="Feelin' Myself">
        <label for="moodChoice1">Feelin' Myself</label>

        <input type="radio" id="moodChoice2" name="mood" value="Happy Happy Joy Joy">
        <label for="moodChoice2">Happy Happy Joy Joy</label>

        <input type="radio" id="moodChoice3" name="mood" value="Discouraged">
        <label for="moodChoice3">Discouraged</label>

        <input type="radio" id="moodChoice4" name="mood" value="Break $h!+">
        <label for="moodChoice4">Break $h!+</label>

        <input type="radio" id="moodChoice5" name="mood" value="Meh">
        <label for="moodChoice5">Meh</label>

        <input type="radio" id="moodChoice6" name="mood" value="Sleep Deprived">
        <label for="moodChoice6">Sleep Deprived</label>
      </div>
    </fieldset>
  </form>

  <article class="entryLog">
  </article>
  <script src="scripts/data.js"></script>
  <script src="scripts/entriesDOM.js"></script>
  <script src="scripts/entryComponent.js"></script>
  <script src="scripts/journal.js"></script>
</body>

</html>
